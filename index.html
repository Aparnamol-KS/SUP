<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SURPRISE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

  <!-- Welcome Section -->
  <section class="container pt-5" id="welcome" style="min-height: 100vh;">
    <div class="row align-items-center" style="min-height: 100%;">

      <div class="col-md-5 d-flex flex-column justify-content-center text-center">
        <div>
          <h1 class="display-1 text-pink">Happy Birthday, Peanut !!! </h1>
          <p class="lead">Another Year Closer to Grandma Mode 🎂</p>
        </div>
      </div>

      <div class="col-md-7 d-flex justify-content-center align-items-center">
        <img src="assets/images/home.png" alt="Birthday Person" class="img-fluid birthday-person-img" />
      </div>

    </div>
  </section>


  <section class="container pt-5" id="music" data-aos="zoom-in">
    <h1 class="text-center pt-5 pb-1">Play your favourite music here 😍🎶🎵</h1>
    <div class="player">
      <div class="wrapper">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>


          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>

        <div class="slider_container">
          <span class="current-time">00:00</span>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <span class="total-duration">00:00</span>
        </div>

        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </div>

  </section>




  <section id="letter-section" class="container text-center py-5" data-aos="zoom-in">
    <h1 class="mb-4 pt-5 pb-1">💌 You've Got Mail!</h1>

    <div class="mailbox-wrapper mx-auto">
      <div class="mailbox" onclick="revealLetter()">
        <div class="mailbox-top"></div>
        <div class="mailbox-body"></div>
      </div>
      <div id="letter2" class="letter d-none">
        <img src="assets/images/letter.png" alt="letter">
      </div>
    </div>
  </section>










  <section class="container p-5" id="gallery" data-aos="zoom-in">
    <h1 class="text-center pt-5 pb-1 mb-4">📸 Our Memories</h1>

    <a href="video.html"
      style="width: 20%; font-size: 20px; background: linear-gradient(to right, #ff9a9e, #fad0c4); color: #3b2f2f; border: none; padding: 12px 20px; border-radius: 10px; text-decoration: none; display: block; margin: 30px auto; text-align: center; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s;">
      🎁 Unwrap the Magic
    </a>

  </section>




<section id="cake-section" class="container text-center py-5" data-aos="zoom-in">
  <h1 class="mb-4 pt-5 pb-1 mb-4">🎂 Your Birthday Cake Appears!</h1>

  <a 
    href="cake.html"
    style="display: inline-block; width: 20%; font-size: 20px; color: black; background: linear-gradient(to right, #ff9a9e, #fad0c4); border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none; transition: background 0.3s;">
    🎁 Reveal Surprise Cake
  </a>
</section>





  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>


  <audio id="birthdaySong" src="assets/music/birthday.mp3"></audio>
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


 
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>




</body>

</html>
