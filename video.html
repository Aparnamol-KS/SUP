<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ€ Cute Portrait Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe3ec, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .video-container {
      position: relative;
      width:40%;
      max-height: 100vh;
      border: 10px solid #fff3f8;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
      overflow: hidden;
      background: white;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .play-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff80ab;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 105, 135, 0.4);
      transition: background-color 0.3s ease;
    }

    .play-btn:hover {
      background-color: #f06292;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .hearts span {
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      opacity: 0.5;
      border-radius: 50%;
      animation: float 8s infinite;
    }

    .hearts span:nth-child(2) { left: 15%; animation-delay: 2s; }
    .hearts span:nth-child(3) { left: 40%; animation-delay: 4s; }
    .hearts span:nth-child(4) { left: 65%; animation-delay: 1s; }
    .hearts span:nth-child(5) { left: 85%; animation-delay: 3s; }

    @keyframes float {
      0% {
        bottom: -20px;
        transform: translateX(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: translateX(50px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1RLvcaXjhkfGxuB8nJDxDoWsevJM95rC2/preview" width="100%" height="480"></iframe>
  
  </div>

  <div class="hearts">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <script>
    const video = document.getElementById("video");
    function togglePlay() {
      if (video.paused || video.ended) {
        video.play();
      } else {
        video.pause();
      }
    }
  </script>

</body>
</html>
